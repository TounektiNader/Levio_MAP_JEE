	<ui:define name="content">



		<section class="dashboard-body">
			<div class="container">
				<div class="row">
					<div class="col-md-12 col-sm-12 col-xs-12 nopadding">
						<div class="col-md-4 col-sm-4 col-xs-12">
							<div class="panel">
								<div class="dashboard-logo-sidebar">
									<img class="img-responsive center-block"
										src="images/company/logo1.jpg" alt="Image" />
								</div>
								<div class="card-body">
									<h4>#{loginBean.userConnecte.firstname}
										#{loginBean.userConnecte.lastname}</h4>
									<span class="title">#{loginBean.userConnecte.email}</span>

								</div>
							</div>
									<div class="profile-nav">
								<div class="panel">
									<ul class="nav nav-pills nav-stacked">
										<li class="active"><a href="ConsultDossier.jsf"> <i
												class="fa fa-user"></i> Profile Folder
										</a></li>
										<li ><a href="UploadAttachment.jsf"> <i
												class="fa fa-edit"></i> List Attachment
										</a></li>
										<li><a href="ConsultDossier.jsf"> <i
												class="fa fa-file-o"></i>Folder Immigration Steps
										</a></li>
										<li><a href="FolderSteps.jsf"> <i
												class="fa  fa-list-ul"></i> Job Request Steps
										</a></li>

									</ul>
								</div>
							</div>

						</div>
						<div class="col-md-8 col-sm-8 col-xs-12">
							<div class="heading-inner first-heading">
								<p class="title">Add Folder Immigration</p>
							</div>

							<div class="profile-edit row">
								<h:form enctype="multipart/form-data">

									<p:growl id="msgs" showDetail="true" />
									<div class="col-md-6 col-sm-12">
										<div class="form-group">
											<label>FirtName: <span class="required">*</span></label>
											<h:inputText type="text" placeholder="" class="form-control"
												value="#{dossierBean.firstName}"></h:inputText>
										</div>
									</div>


									<div class="col-md-6 col-sm-12">
										<div class="form-group">
											<label>LastName <span class="required">*</span></label>
											<h:inputText type="text" placeholder="" class="form-control"
												value="#{dossierBean.lastName}"></h:inputText>
										</div>
									</div>
									<div class="col-md-6 col-sm-12">
										<div class="form-group">
											<label>Email: <span class="required">*</span></label>
											<h:inputText type="text" placeholder="" class="form-control"
												value="#{dossierBean.email}"></h:inputText>
										</div>
									</div>

									<div class="col-md-6 col-sm-12">
										<div class="form-group">
											<label>Phone: <span class="required">*</span></label>
											<h:inputText type="text" placeholder="" class="form-control"
												value="#{dossierBean.phone}"></h:inputText>
										</div>
									</div>
									<!-- 		<div class="col-md-6 col-sm-12">
										<div class="input-group image-preview form-group">
											<label>Letter Employment: <span class="required">*</span></label>

											<h:inputFile value="#{dossierBean.file}">
												<f:ajax listener="#{dossierBean.uploadFile()}" />
											</h:inputFile>
										</div>
									</div>
 -->

									<div class="col-md-6 col-sm-12">
										<div class="input-group image-preview form-group">
											<label>Profile Image: <span class="required">*</span></label>

											<input type="text" placeholder="Upload Profile Image"
												class="form-control image-preview-filename"
												disabled="disabled" /><span class="input-group-btn">
												<button type="button"
													class="btn btn-default image-preview-clear"
													style="display: none;">
													<span class="glyphicon glyphicon-remove"></span> Clear
												</button>
												<div class="btn btn-default image-preview-input">
													<span class="glyphicon glyphicon-folder-open"></span> <span
														class="image-preview-input-title">Browse</span>
													<h:inputFile value="#{dossierBean.file}">
														<f:ajax listener="#{dossierBean.uploadFile()}" />
													</h:inputFile>

												</div>
											</span>
										</div>
									</div>
									<div class="col-md-6 col-sm-12">
										<div class="input-group image-preview form-group">
											<label>Letter Employment: <span class="required">*</span></label>
											<input type="text" placeholder="Upload Profile Image"
												class="form-control image-preview-filename"
												disabled="disabled" /><span class="input-group-btn">
												<button type="button"
													class="btn btn-default image-preview-clear"
													style="display: none;">
													<span class="glyphicon glyphicon-remove"></span> Clear
												</button>
												<div class="btn btn-default image-preview-input">
													<span class="glyphicon glyphicon-folder-open"></span> <span
														class="image-preview-input-title">Browse</span>
													<h:inputFile value="#{dossierBean.file2}">
														<f:ajax listener="#{dossierBean.uploadFile2()}" />
													</h:inputFile>

												</div>
											</span>
										</div>
									</div>



									<div class="col-md-6 col-sm-12">
										<div class="form-group">
											<label>Statut: <span class="required">*</span></label>
											<h:inputText type="text" placeholder="" class="form-control"
												value="#{dossierBean.statut}"></h:inputText>
										</div>
									</div>
									<div class="col-md-6 col-sm-12">
										<div class="form-group">
											<label>Country: <span class="required">*</span></label>
											<h:selectOneMenu value="#{dossierBean.pays}">

												<f:selectItem itemLabel="Selection Votre Pays" itemValue="" />

												<f:selectItems value="#{dossierBean.ListOfGouverment()}">

												</f:selectItems>
											</h:selectOneMenu>
										</div>
									</div>
									<div class="col-md-12 col-sm-12">
										<div class="form-group">
											<label>Address <span class="required">*</span></label>
											<h:inputText type="text" placeholder="" class="form-control"
												value="#{dossierBean.address}"></h:inputText>
										</div>
									</div>



									<div class="col-md-12 col-sm-12">
										<div class="form-group">
											<label>Motivation <span class="required">*</span></label>
											<h:inputTextarea cols="6" rows="8" placeholder=""
												class="form-control" value="#{dossierBean.motivation}"></h:inputTextarea>
										</div>
									</div>
									<div class="col-md-12 col-sm-12">

										<h:commandButton action="#{dossierBean.ajoutFolder()}"
											value="Ajouter" icon="pi pi-check" style="left: 350px;"
											class="btn btn-default pull-right">
										</h:commandButton>



									</div>


								</h:form>
							</div>
						</div>
					</div>
				</div>
